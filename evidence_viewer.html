<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Management System - FDSJ 739-24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .case-number {
            color: #666;
            font-size: 1.2em;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #f0f0f0;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .exhibits-grid {
            display: grid;
            gap: 20px;
        }

        .exhibit-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #ddd;
        }

        .exhibit-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .exhibit-card.priority-10 {
            border-left-color: #dc3545;
            background: linear-gradient(to right, rgba(220, 53, 69, 0.05) 0%, rgba(255, 255, 255, 0.95) 10%);
        }

        .exhibit-card.priority-9 {
            border-left-color: #fd7e14;
        }

        .exhibit-card.priority-8 {
            border-left-color: #ffc107;
        }

        .exhibit-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .exhibit-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3c72;
        }

        .priority-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .priority-10 .priority-badge {
            background: #dc3545;
            color: white;
        }

        .priority-9 .priority-badge {
            background: #fd7e14;
            color: white;
        }

        .priority-8 .priority-badge {
            background: #ffc107;
            color: #000;
        }

        .priority-7 .priority-badge {
            background: #28a745;
            color: white;
        }

        .priority-badge.default {
            background: #6c757d;
            color: white;
        }

        .exhibit-description {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .exhibit-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .meta-value {
            font-weight: 600;
            color: #333;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
            margin-right: 8px;
        }

        .category-SAFETY {
            background: #dc3545;
            color: white;
        }

        .category-PERJURY {
            background: #6f42c1;
            color: white;
        }

        .category-OBSTRUCTION {
            background: #fd7e14;
            color: white;
        }

        .category-INTEGRITY {
            background: #20c997;
            color: white;
        }

        .category-FINANCIAL {
            background: #17a2b8;
            color: white;
        }

        .category-COMMUNICATION {
            background: #6c757d;
            color: white;
        }

        .legal-significance {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-style: italic;
            color: #004080;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .keyword-tag {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            color: #495057;
        }

        .module-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .module-card:hover {
            transform: translateY(-3px);
            border-color: #667eea;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .module-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .module-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .module-focus {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìÅ Evidence Management System</h1>
            <div class="case-number">Schulz v. Ryan - File FDSJ 739-24</div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <span class="stat-number" id="totalExhibits">0</span>
                <span class="stat-label">Total Exhibits</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="criticalExhibits">0</span>
                <span class="stat-label">Critical (Priority 10)</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="safetyExhibits">0</span>
                <span class="stat-label">Safety Issues</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="obstructionExhibits">0</span>
                <span class="stat-label">Obstruction</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" id="searchBar"
                placeholder="üîç Search exhibits by keyword, description, or exhibit number...">

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Exhibits</button>
                <button class="filter-btn" data-filter="priority-10">üî¥ Critical Only</button>
                <button class="filter-btn" data-filter="SAFETY">Safety</button>
                <button class="filter-btn" data-filter="OBSTRUCTION">Obstruction</button>
                <button class="filter-btn" data-filter="PERJURY">Perjury</button>
                <button class="filter-btn" data-filter="INTEGRITY">Integrity</button>
                <button class="filter-btn" data-filter="FINANCIAL">Financial</button>
            </div>
        </div>

        <div class="exhibits-grid" id="exhibitsGrid">
            <div class="loading">Loading exhibits...</div>
        </div>

        <div class="module-section">
            <h2>üìã 20-Module Filing Blueprint</h2>
            <div class="module-grid" id="moduleGrid"></div>
        </div>
    </div>

    <script>
        // Sample exhibit data (will be loaded from database)
        const exhibits = [
            {
                exhibit_number: "K-1",
                description: "Photo of Applicant with propane torch and meth pipe",
                date: "2025-05-21",
                category: "SAFETY",
                priority: 10,
                file_type: "jpg",
                keywords: "photo meth pipe torch",
                legal_significance: "Smoking gun visual evidence of active methamphetamine use",
                status: "Original - Photograph"
            },
            {
                exhibit_number: "R-1",
                description: "Criminal Assault Charge Confirmation (SJPF 25-2390069)",
                date: "2025-09-23",
                category: "SAFETY",
                priority: 10,
                file_type: "pdf",
                keywords: "criminal charge assault emma",
                legal_significance: "Third-party verification of Applicant's criminal violence",
                status: "Original - Government Record"
            },
            {
                exhibit_number: "M-1",
                description: "Text Admission: 'I'm really sorry for hitting you Craig'",
                date: "2024-11-21",
                category: "PERJURY",
                priority: 10,
                file_type: "png",
                keywords: "text admission sorry hitting",
                legal_significance: "Direct evidence Applicant lied about being the abuse victim",
                status: "Original - Screenshot"
            },
            {
                exhibit_number: "A-13",
                description: "Comprehensive log of 105+ consecutive days of denied access",
                date: "2025-06-04",
                category: "OBSTRUCTION",
                priority: 10,
                file_type: "pdf",
                keywords: "denied access log 105 days",
                legal_significance: "Proves systematic parental alienation and contempt of court",
                status: "Original - Log"
            },
            {
                exhibit_number: "T-1",
                description: "Applicant's 'Negative - Dilute' drug test result",
                date: "2025-01-29",
                category: "SAFETY",
                priority: 10,
                file_type: "pdf",
                keywords: "drug test dilute emma",
                legal_significance: "Suggests deliberate attempt to mask methamphetamine use",
                status: "Copy - Government Record"
            },
            {
                exhibit_number: "S-1",
                description: "FaceTime/Text Thread: The Nick Incident (Intoxicated Person)",
                date: "2025-04-01",
                category: "SAFETY",
                priority: 10,
                file_type: "pdf",
                keywords: "nick incident intoxicated bath",
                legal_significance: "Proves Applicant lied to hide intoxicated person near child in bath",
                status: "Original - Screenshot/Log"
            },
            {
                exhibit_number: "A-22",
                description: "Evidence of e-transfers from Applicant to alleged dealer Tony Baker",
                date: "2024-08-01",
                category: "FINANCIAL",
                priority: 10,
                file_type: "pdf",
                keywords: "etransfer tony baker dealer",
                legal_significance: "Direct financial link to illicit substance acquisition",
                status: "Original - Screenshot"
            },
            {
                exhibit_number: "A-45",
                description: "Text: 'Leave it in the mailbox I don't want Craig to bitch'",
                date: "Unknown",
                category: "SAFETY",
                priority: 10,
                file_type: "png",
                keywords: "mailbox drop drug concealment",
                legal_significance: "Direct evidence of clandestine drug acquisition in the home",
                status: "Original - Screenshot"
            }
        ];

        const modules = [
            { number: 1, name: "Notice of Motion & Relief Sought", focus: "Immediate demands for sole custody, supervised access, and mandatory drug testing" },
            { number: 2, name: "Form 81C Answer & Counter-Application", focus: "Formally rebutting Emma Ryan's initial application" },
            { number: 3, name: "Affidavit in Support (Form 81B)", focus: "The sworn story of the relationship, the birth, and the eventual safety intervention" },
            { number: 7, name: "December 9th Critical Incident Report", focus: "Dissecting the day Emma was charged with assault" },
            { number: 8, name: "Communication Blackout & Alienation Log", focus: "Documenting 18 missed Sundays and 51 unanswered calls" },
            { number: 12, name: "Substance Abuse Pattern Documentation", focus: "Documenting meth use during pregnancy and parenting" },
            { number: 16, name: "Systemic Conflicts (The Architect's Network)", focus: "Detailing connections between the family, the social worker, and the medical staff" },
            { number: 19, name: "Financial Forensics (Tony Baker)", focus: "Proving e-transfers to an investigated drug dealer" }
        ];

        // Render exhibits
        function renderExhibits(exhibitsToRender) {
            const grid = document.getElementById('exhibitsGrid');

            if (exhibitsToRender.length === 0) {
                grid.innerHTML = '<div class="loading">No exhibits match your filters</div>';
                return;
            }

            grid.innerHTML = exhibitsToRender.map(ex => `
                <div class="exhibit-card priority-${ex.priority}">
                    <div class="exhibit-header">
                        <div class="exhibit-number">Exhibit ${ex.exhibit_number}</div>
                        <div class="priority-badge ${ex.priority < 7 ? 'default' : ''}">Priority ${ex.priority}</div>
                    </div>
                    
                    <div class="exhibit-description">${ex.description}</div>
                    
                    <div class="exhibit-meta">
                        <div class="meta-item">
                            <span class="meta-label">Date</span>
                            <span class="meta-value">${ex.date || 'Unknown'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Category</span>
                            <span class="meta-value">
                                <span class="category-badge category-${ex.category}">${ex.category}</span>
                            </span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">File Type</span>
                            <span class="meta-value">${ex.file_type?.toUpperCase() || 'N/A'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Status</span>
                            <span class="meta-value">${ex.status}</span>
                        </div>
                    </div>
                    
                    <div class="legal-significance">
                        <strong>Legal Significance:</strong> ${ex.legal_significance}
                    </div>
                    
                    <div class="keywords">
                        ${ex.keywords.split(' ').map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Render modules
        function renderModules() {
            const grid = document.getElementById('moduleGrid');
            grid.innerHTML = modules.map(mod => `
                <div class="module-card">
                    <div class="module-number">Module ${mod.number}</div>
                    <div class="module-name">${mod.name}</div>
                    <div class="module-focus">${mod.focus}</div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalExhibits').textContent = exhibits.length;
            document.getElementById('criticalExhibits').textContent = exhibits.filter(ex => ex.priority === 10).length;
            document.getElementById('safetyExhibits').textContent = exhibits.filter(ex => ex.category === 'SAFETY').length;
            document.getElementById('obstructionExhibits').textContent = exhibits.filter(ex => ex.category === 'OBSTRUCTION').length;
        }

        // Filter functionality
        let currentFilter = 'all';
        let currentSearch = '';

        function applyFilters() {
            let filtered = exhibits;

            // Apply category/priority filter
            if (currentFilter === 'priority-10') {
                filtered = filtered.filter(ex => ex.priority === 10);
            } else if (currentFilter !== 'all') {
                filtered = filtered.filter(ex => ex.category === currentFilter);
            }

            // Apply search
            if (currentSearch) {
                const search = currentSearch.toLowerCase();
                filtered = filtered.filter(ex =>
                    ex.exhibit_number.toLowerCase().includes(search) ||
                    ex.description.toLowerCase().includes(search) ||
                    ex.keywords.toLowerCase().includes(search) ||
                    ex.legal_significance.toLowerCase().includes(search)
                );
            }

            renderExhibits(filtered);
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                applyFilters();
            });
        });

        document.getElementById('searchBar').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            applyFilters();
        });

        // Initialize
        updateStats();
        renderExhibits(exhibits);
        renderModules();
    </script>
</body>

</html>
